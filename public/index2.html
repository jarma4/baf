<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>B.A.F.</title>
   <link rel="stylesheet" type="text/css" title="style" href="css/bootstrap.slate.min.css">
   <link rel="stylesheet" type="text/css" title="style" href="css/main.css">
   <link rel="stylesheet" type="text/css" title="style" href="css/simple-sidebar.css">
</head>

<body>
<div id="wrapper">
   <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
          <li class="sidebar-brand"><h4>B.A.F.</h4></li>
          <li><a href="#">Home</a></li>
          <li><a href="bets.html">Bets</a></li>
          <li><a href="stats.html">Stats</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a  data-toggle="modal" data-target="#loginModal">Login</a></li>
      </ul>
   </div>
   <div id="page-content-wrapper">
      <button id="menuToggle" class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
      <strong id="oddsWeek" class="center"></strong>
      <em id="oddsTime" class="right"></em>
      <div id="resultsArea"></div>
   </div>
</div>
<!-- Modals -->
<div id="betModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="betTitle" class="modal-title"></h4>
         </div>
         <div class="modal-body">
            <form>
               <label for="userList">Send Bet to:</label>
               <select id="userList" name="user2" class="form-control" autofocus></select>
               <label for="betAmount">Wager amount:</label>
               <div class="input-group">
                  <button id="betMinus" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                  <input id="betAmount" name="amount" class="small-inputbox" type="text" value="2" size="1"/>
                  <button id="betPlus" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
               </div>
               <!-- hidden data populated by JS before form post,  -->
               <input id="betUser1" name="user1" class="nodisplay"/>
               <input id="betSpread" name="spread"  class="nodisplay"/>
               <input id="betTeam1" name="team"  class="nodisplay"/>
               <input id="betTeam2" name="team"  class="nodisplay"/>
         </div>
         <div class="modal-footer">
            <span id="betHolder" data-team="" data-spread=""></span>
            <button id="betSubmit" class="btn btn-success btn-lg btn-block" type="submit" data-dismiss="modal">Bet</button>
            </form>
         </div>
      </div>
   </div>
</div>

<div id="loginModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please Login</h4>
         </div>
         <div class="modal-body">
            <form>
               <label for="loginUsername">Username:</label>
               <input id="loginUsername" class="form-control" placeholder="" required autofocus>
               <label for="loginPassword">Password:</label>
               <input id="loginPassword" type="password" class="form-control" placeholder="" required>
         </div>
         <div class="modal-footer">
            <button id="loginSubmit" class="btn btn-success btn-lg btn-block" data-dismiss="modal">Sign in</button>
            <button id="loginRegister" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Register</button>
            </form>
         </div>
      </div>
   </div>
</div>

<div id="registerModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Register</h4>
         </div>
         <div class="modal-body">
            <form>
               <label for="registerUsername">Username:</label>
               <input id="registerUsername" class="form-control" name="username" required autofocus>
               <label for="registerEmail">Email:</label>
               <input id="registerEmail" type="email" class="form-control" name="email" required>
               <label for="registerPassword">Password:</label>
               <input id="registerPassword" type="password" class="form-control" name="password" required>
         </div>
         <div class="modal-footer">
            <button id="registerSubmit" class="btn btn-success btn-lg btn-block" type="submit" data-dismiss="modal">Register</button>
            </form>
         </div>
      </div>
   </div>
</div>

<div id="alertModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div id="alertBody" class="modal-content">
         <div class="modal-body">
               <h4 id="alertText"></h4>
         </div>
      </div>
   </div>
</div>

<div id="wipModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-body">
               <h2>Coming Soon...</h2>
         </div>
      </div>
   </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/baf.js"></script>

</body>
</html>
